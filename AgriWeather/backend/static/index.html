<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWeather - Ramalan Cuaca 7 Hari</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#059669',
                        secondary: '#34D399',
                        background: '#F9FAFB',
                        card: '#FFFFFF',
                        accent: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>

<body class="bg-background min-h-screen font-sans p-4 sm:p-8">

<div class="max-w-6xl mx-auto">

    <!-- HEADER -->
    <header class="text-center mb-10 p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-primary mb-2">AgriWeather</h1>
        <p class="text-gray-600 text-lg">
            Ramalan Cuaca 7 Hari ke Depan (MLP Time Series Forecasting)
        </p>
        <p class="text-sm font-semibold text-accent mt-3">
            üìç Lokasi Prediksi: Lahan Pertanian
        </p>
    </header>

    <!-- FORECAST -->
    <section class="mb-12">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">
            Ramalan Cuaca 7 Hari Ke Depan
        </h2>

        <div id="loading" class="p-6 bg-blue-100 text-blue-800 rounded-lg text-center">
            ‚è≥ Memuat data ramalan cuaca...
        </div>

        <div id="error" class="hidden p-6 bg-red-100 text-red-800 rounded-lg text-center">
            ‚ùå Gagal memuat data dari server.
        </div>

        <div id="forecast-grid"
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        </div>
    </section>

    <!-- EVALUATION -->
    <section id="evaluation-section"
             class="hidden p-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">
            Evaluasi Kinerja Model
        </h2>

        <div id="evaluation-cards"
             class="grid grid-cols-2 md:grid-cols-4 gap-4">
        </div>
    </section>

</div>

<script>
/* ===========================
   KONFIGURASI API
=========================== */
const API_BASE_URL = "http://localhost:8000";
const FORECAST_ENDPOINT = `${API_BASE_URL}/weather/forecast`;
const EVALUATION_ENDPOINT = `${API_BASE_URL}/weather/evaluation`;

const loadingEl = document.getElementById("loading");
const errorEl = document.getElementById("error");
const forecastGrid = document.getElementById("forecast-grid");
const evalSection = document.getElementById("evaluation-section");
const evalCards = document.getElementById("evaluation-cards");

/* ===========================
   HELPER FUNCTIONS
=========================== */
function formatTanggal(dateStr) {
    return new Date(dateStr).toLocaleDateString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
    });
}

function weatherIcon(temp) {
    if (temp >= 30) return "‚òÄÔ∏è";
    if (temp >= 24) return "‚õÖ";
    return "üåßÔ∏è";
}

/* ===========================
   RENDER FORECAST CARD
=========================== */
function renderForecastCard(item) {
    return `
        <div class="p-6 bg-card rounded-xl shadow hover:shadow-lg transition">
            <h3 class="font-bold text-lg text-gray-800 mb-1">
                ${formatTanggal(item.date)}
            </h3>

            <div class="text-5xl my-2 text-center">
                ${weatherIcon(item.temperature_c)}
            </div>

            <p class="text-center text-3xl font-bold text-primary">
                ${item.temperature_c?.toFixed(1)}¬∞C
            </p>

            <div class="grid grid-cols-2 gap-2 text-sm mt-4 text-gray-600">
                <p>üíß ${item.humidity_percent?.toFixed(0)}%</p>
                <p>üå¨Ô∏è ${item.wind_speed_kmh?.toFixed(1)} km/h</p>
                <p>üìà ${item.pressure_hpa?.toFixed(0)} hPa</p>
            </div>
        </div>
    `;
}

/* ===========================
   RENDER EVALUATION CARD
=========================== */
function renderEvaluationCard(item) {
    return `
        <div class="p-4 bg-gray-50 border rounded-lg text-center">
            <h3 class="font-semibold text-primary mb-1">
                ${item.parameter.toUpperCase()}
            </h3>
            <p class="text-sm">MSE: ${item.MSE.toFixed(3)}</p>
            <p class="text-sm">RMSE: ${item.RMSE.toFixed(3)}</p>
            <p class="text-sm">MAE: ${item.MAE.toFixed(3)}</p>
            <p class="text-sm font-bold">R¬≤: ${item.R2.toFixed(3)}</p>
        </div>
    `;
}

/* ===========================
   FETCH DATA
=========================== */
async function loadData() {
    try {
        // FETCH FORECAST
        const forecastRes = await fetch(FORECAST_ENDPOINT);
        const forecastData = await forecastRes.json();

        forecastGrid.innerHTML = forecastData
            .slice(0, 7)
            .map(renderForecastCard)
            .join("");

        // FETCH EVALUATION
        const evalRes = await fetch(EVALUATION_ENDPOINT);
        const evalData = await evalRes.json();

        evalCards.innerHTML = evalData
            .map(renderEvaluationCard)
            .join("");

        evalSection.classList.remove("hidden");
        loadingEl.classList.add("hidden");

    } catch (err) {
        console.error(err);
        loadingEl.classList.add("hidden");
        errorEl.classList.remove("hidden");
    }
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
